<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculize App</title>
    <!---Bootstrap-->
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
    />
    <!----Font awesome icon-->
    <script src="https://kit.fontawesome.com/f17b528c7f.js" crossorigin="anonymous"></script>
    <!------Font-->
      <!----B4 Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <!---Local font-->
    <style>
      @font-face { font-family: ProductSansRegular; src: url('/Font/Product\ Sans\ Regular.ttf'); } 
      @font-face { font-family: ProductSansBold; src: url('/Font/Product\ Sans\ Bold.ttf'); } 

    </style>
    <!----CSS Style sheet-->
    <link rel="stylesheet" href="./css/Main.css" />
    <!---AOS Library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  </head>
  <body>
    <main>
      <!----Main container-->
      <div class="container-fluid  main-page">
        <div class="container">
           <!--Header-->
        <section class="row navigation">
          <div class="logo col-8 mt-5">
            <img
              src="/Images/logo sideways black-01.png"
              alt="Logo-image"
              width="250vh"
            />
          </div>
          <div class="calc-option col-4 mt-5 d-flex justify-content-center ">
            <div class="simple d-inline mr-5" >Simple Calculator</div>
            <!-- <div class="scientific d-inline ">Scientific</div> -->
          </div>
          <div class="Developer-Credentials">Created by Shaznan Fairoze <br><span> <i class="bi bi-github"></i> <a href="https://github.com/shaznan/Calculize-App">Github Repository</a>  </span></div>
        </section>
        <!--Body-->
        <section class="row main-content">
          <div class="text col-6 d-flex align-items-center main-text justify-content-center">
            <h1><div data-aos="fade-right"  data-aos-duration="1000" data-aos-delay="300">Your One Stop</div>
              <div data-aos="fade-right"  data-aos-duration="1000" data-aos-delay="400"><span>Calculation</span></div> 
              <div data-aos="fade-right"  data-aos-duration="1000" data-aos-delay="500">Spot</div></h1>
          </div>
          <div class="calculator col-6 " data-aos="fade-left"  data-aos-duration="1000" data-aos-delay="600">
            <div class="row icons mt-3 pr-2 pl-2">
              <div class="col-6 history d-inline-flex justify-content-start"></i><i class="bi bi-clock-history history"></i></div>
              <div class="col-6 reset d-inline-flex justify-content-end">Reset</div>
            </div>
            <div class="row displayResult align-items-end pr-3 mb-0 pb-2">
              <div class="calculation col-12  d-flex justify-content-end pt-5 mt-5"> <span></span></div>
              <div class="expandtxtarea"></div>
              <i class="fas fa-angle-left expandbtn mt-0"></i>
              <div class="result col-12 d-flex justify-content-end" contenteditable="false" placeholder="0"></div>
              <div class="history-view hidden">
                <!-- Virtual DOM -->
              </div>
            </div>
            <div class="grid-container row calc-keys text-light">
              <div class="clear">C</div>
              <div class="plus-neg">+/-</div>
              <div class="percentage">%</div>
              <div class="divide"><i class="fas fa-divide"></i><span>/</span></div>
              <div class="multiply"><i class="fas fa-times"></i><span>*</span></div>
              <div class="substract"><i class="fas fa-minus"></i><span>-</span></div>
              <div class="plus"><i class="fas fa-plus"></i><span>+</span></div>
              <div class="equals"><i class="fas fa-equals"></i><span>=</span></div>
              <div class="Nine">9</div>
              <div class="eight">8</div>
              <div class="seven">7</div>
              <div class="six">6</div>
              <div class="five">5</div>
              <div class="four">4</div>
              <div class="three">3</div>
              <div class="two">2</div>
              <div class="one">1</div>
              <div class="zero">0</div>
              <div class="dot">.</div>
              <div class="empty"></div>
            </div>
  
          </div>
        </section>

      </div>
    </main>
        </div>
       
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <!----AOS Library-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  
  </body>
</html>
